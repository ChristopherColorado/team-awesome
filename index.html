<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Park Service Park Information</title>
    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>National Park Service Park Information</h1>
      <!-- <img
        src="https://images.unsplash.com/photo-1467830839049-11173e7b2755?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bW9udGFpbnN8ZW58MHx8MHx8fDA%3D"
        alt="mountain background"
      /> -->
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- sidebar -->
        <nav class="col-md-3 sidebar">
          <h3>Select below options to get started</h3>
          <select class="form-control mb-2" id="stateSelector">
            <option value="">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <select class="form-control mb-2" id="topicSelector">
            <option value="">Select a Topic</option>
            <option value="animals">Animals</option>
            <option value="music">River and Riperian</option>
            <option value="views">Scenic Views</option>
            <option value="wild">Trails</option>
          </select>
          <select class="form-control mb-2" id="activitiesSelector">
            <option value="">Select an Activity</option>
            <option value="">Biking</option>
            <option value="">Camping</option>
            <option value="">Hiking</option>
            <option value="">Wildlife Watching</option>
          </select>
          <!-- <button class="btn btn-primary mb-2">Sample</button> -->
          <div class="info mt-3">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="reservationSwitch"
              />
              <label class="form-check-label" for="reservationSwitch"
                >Reservation required?</label
              >
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="passSwitch" />
              <label class="form-check-label" for="passSwitch"
                >Pass required?</label
              >
            </div>
          </div>
          <div class="options mt-3">
            <div class="btn btn-light mb-2">Option 1</div>
            <div class="btn btn-light mb-2">Option 2</div>
            <div class="btn btn-light mb-2">Option 3</div>
            <div class="btn btn-light mb-2">Option 4</div>
          </div>
          <img
            src="https://images.unsplash.com/photo-1508497436501-3eb6e42ab87b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGhpa2luZyUyMHRyYWlsc3xlbnwwfHwwfHx8MA%3D%3D"
            alt="hiking background"
          />
        </nav>

        <!-- Main section -->
        <main class="col-md-9">
          <h2 class="featured-parks">Featured Parks</h2>
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card">
                <img src="lake.jpg" class="card-img-top" alt="Lake" />
                <div class="card-body">
                  <h5 class="card-title">Lake</h5>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="card">
                <img src="mountains.jpg" class="card-img-top" alt="Mountains" />
                <div class="card-body">
                  <h5 class="card-title">Mountains</h5>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="card">
                <img src="forest.jpg" class="card-img-top" alt="Forest" />
                <div class="card-body">
                  <h5 class="card-title">Forest</h5>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="card">
                <img
                  src="desert.jpg"
                  class="card-img-top"
                  alt="Desert (Sand Dunes)"
                />
                <div class="card-body">
                  <h5 class="card-title">Desert (Sand Dunes)</h5>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Team CarRamRod</p>
      <img
        src="https://images.unsplash.com/photo-1542401886-65d6c61db217?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2FuZCUyMGR1bmVzfGVufDB8fDB8fHww"
        alt="footer background"
      />
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
